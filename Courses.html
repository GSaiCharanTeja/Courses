<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Course List Drag & Drop</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background: #f7f7f7;
    }
    h2 {
        margin-bottom: 10px;
    }
    ul {
        list-style: none;
        padding: 0;
        width: 300px;
    }
    li {
        padding: 12px;
        margin-bottom: 8px;
        background: #ffffff;
        border: 1px solid #ccc;
        cursor: grab;
        border-radius: 5px;
    }
    li.dragging {
        opacity: 0.5;
    }
    #output {
        margin-top: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>

<h2>Drag & Drop Course List</h2>

<ul id="courseList">
    <li draggable="true">Web Development</li>
    <li draggable="true">Data Science</li>
    <li draggable="true">Cyber Security</li>
    <li draggable="true">Machine Learning</li>
    <li draggable="true">Mobile App Development</li>
</ul>

<div id="output"></div>

<script>
    const list = document.getElementById("courseList");
    let draggedItem = null;

    list.addEventListener("dragstart", (e) => {
        draggedItem = e.target;
        e.target.classList.add("dragging");
    });

    list.addEventListener("dragend", (e) => {
        e.target.classList.remove("dragging");
        updateOrder();
    });

    list.addEventListener("dragover", (e) => {
        e.preventDefault();
        const items = [...list.querySelectorAll("li:not(.dragging)")];
        const afterElement = items.find(item => {
            return e.clientY <= item.offsetTop + item.offsetHeight / 2;
        });
        if (!afterElement) {
            list.appendChild(draggedItem);
        } else {
            list.insertBefore(draggedItem, afterElement);
        }
    });

    function updateOrder() {
        const items = [...list.querySelectorAll("li")].map(li => li.textContent);
        document.getElementById("output").innerText =
            "Updated Order: " + items.join(", ");
    }
</script>

</body>
</html>
